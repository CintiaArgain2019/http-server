<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CORS Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

</head>
<body>
  <h1>The text below lives in another server!</h1>
  <p id="cors-p"></p>
  
  <script>
    var body = document.getElementById("cors-p");
    body.innerHTML = $.get('http://localhost:7777/text.txt', function(data) {
      document.getElementById("cors-p").innerHTML = data;
    }, 'text');
  </script>
</body>
</html>
